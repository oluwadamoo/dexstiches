<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <div class="w-full ">
        <div class="w-[95%] mx-auto py-4 mt-4 flex md:justify-between items-center z-20 relative bg-[#fafafa]">
            <div id="toggleSidebar" class="md:hidden px-4 py-2 mr-2">
                <img src='./assets/hamburger.png' alt="" class="h-8 cursor-pointer">
            </div>
            <h2 class="font-extrabold sm:text-3xl text-2xl cursor-pointer">DexStitches</h2>
            <div class="flex items-center ml-auto">
                <img src="./assets/Notification.png" alt="" class="mr-6 h-[1.1rem] cursor-pointer" />
                <img src="./assets/bookmark.png" alt="" class="mr-6 h-[1.1rem] cursor-pointer" />
                <h3 class="font-bold text-[0.88rem] cursor-pointer">Aliko Dangote</h3>
            </div>
        </div>
        <div class="flex w-[90%] mx-auto mt-2">
            <div class="w-[250px] py-3 px-8 sidebar hidden
             md:block fixed inset-0 shadow-lg md:shadow-none bg-[#fafafa] z-10">
                <div class="mt-20 pl-8">
                    <a href="dashboard.html">
                        <div class="flex items-center py-4 cursor-pointer">
                            <img src="./assets/home.png" alt="" class="mr-4 h-6" />
                            <p class="text-[0.875rem]">Dashboard</p>
                        </div>
                    </a>
                    <a href="appointments.html" class="active">
                        <div class="flex items-center py-4 cursor-pointer">
                            <img src="./assets/star.png" alt="" class="mr-4 h-6" />
                            <p class="text-[0.875rem]">Appointments</p>
                        </div>
                    </a>
                    <a href="styles.html">
                        <div class="flex items-center py-4 cursor-pointer">
                            <img src="./assets/star.png" alt="" class="mr-4 h-6" />
                            <p class="text-[0.875rem]">My Style</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="md:w-full md:ml-[250px] mx-auto w-[90%] main">
                <h2 class="font-[500] text-3xl mt-16 md:mt-40 mb-4">My Appointments</h2>
                <div class="flex justify-between my-4 gap-4">
                    <div class="w-[300px] flex items-center px-2 border-2 border-[#efeaea] rounded-lg h-10">
                        <img src="./assets/search.png" alt="" class="h-[1.2rem] mr-4">
                        <input type="text" placeholder="Search style..." class="w-[200px] border-0 outline-none">
                    </div>
                    <img src="./assets/book.png" alt="" class="h-11 cursor-pointer ml-auto">
                </div>
                <div class="min-w-[383px] overflow-auto">
                    <table class="!text-[0.875rem] min-w-[383px]">
                        <thead>
                            <tr>
                                <th><input type="checkbox"></th>
                                <th>Date</th>
                                <th>Time</th>
                                <th class="shopping-location">Shopping Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>2023-10-30</td>
                                <td>15:30</td>
                                <td>Shopping Location 1</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>2023-10-31</td>
                                <td>10:15</td>
                                <td>Shopping Location 2</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleSidebarButton = document.getElementById("toggleSidebar");
        const sidebar = document.querySelector(".sidebar");
        const main = document.querySelector(".main");
        toggleSidebarButton.addEventListener("click", function () {
            if (sidebar.style.display === "block") {
                sidebar.style.display = "none";
            } else {
                sidebar.style.display = "block";
            }
            // sidebar.classList.toggle("hidden");
        });
    });
</script>
<script src="script.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/src/slick/slick.min.js"></script>
<script>
    AOS.init();
</script>

</html>
